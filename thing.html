<script>
function genKey(after){
  window.crypto.subtle.generateKey(
   {
     name:'RSASSA-PKCS1-v1_5',
     modulusLength:2048,
     publicExponent:new Uint8Array([0x01,0x00,0x01]),
     hash:{name:'SHA-256'}
   },
   false,
    ['sign','verify']
  ).then(after);
}
function sign(privateKey,data,after){
  return window.crypto.subtle.sign({name:'RSASSA-PKCS1-v1_5'},privateKey,data).then(after);
}
function verify(publicKey,signature,data,after){
  return window.crypto.subtle.verify({name:'RSASSA-PKCS1-v1_5'},publicKey,signature,data).then(after);
}
function hash(data,after){
  window.crypto.subtle.digest({name:'SHA-256'},data).then(after);
}
genKey(function(key){
  data=new ArrayBuffer(8);
  sign(key.privateKey,data,function(signature){
    verify(key.publicKey,signature,data,function(valid){
      console.log(valid);
    });
  });
});
hash(new ArrayBuffer(8),function(hashed){console.log(new Uint8Array(hashed));});
</script>
